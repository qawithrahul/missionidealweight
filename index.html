<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Health Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
        }

        .container {
            padding: 30px 15px;
        }

        .video-box {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            color: black;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        input[type="file"] {
            margin-top: 15px;
        }

        .description {
            margin-top: 15px;
            font-size: 18px;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
        }

        /* WhatsApp Floating Button */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .whatsapp-button:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>

<body>

<header>
    üè• Daily Health Tips
</header>

<div class="container">

    <h2>Upload Today‚Äôs Health Tip Video</h2>

    <div class="video-box">
        <video id="videoPlayer" controls></video>
        <br>
        <input type="file" accept="video/*" onchange="loadVideo(event)">
        <div class="description">
            Stay healthy. Stay informed.
        </div>
    </div>

</div>

<footer>
    ¬© 2026 Rahul Kumar | Health Awareness Initiative
</footer>

<!-- WhatsApp Chat Button -->
<a class="whatsapp-button"
   href="https://wa.me/918826211655?text=Hello%20Rahul,%20I%20saw%20your%20health%20tip%20video%20and%20want%20more%20information."
   target="_blank">
   üí¨ Chat on WhatsApp
</a>

<script>
    function loadVideo(event) {
        const video = document.getElementById('videoPlayer');
        video.src = URL.createObjectURL(event.target.files[0]);
        video.load();
    }
</script>

</body>
</html>
